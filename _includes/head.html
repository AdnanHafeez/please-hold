<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.subtitle | escape }}{% endif %}</title>
  <meta name="author" content="{{ site.name }}">
  <meta name="description" content="{{ site.description }}">
  <meta property="author" content="{{ site.name }}">
  <meta property="fb:app_id" content="1583566641860122">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.subtitle }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}<meta property="og:image" content="{{ '/assets/' | prepend: site.baseurl | | prepend: site.url | append: page.image }}">{% endif %}
  <meta property="og:type" content="blog">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.subtitle }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:site" content="{{ site.title }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:domain" content="{{ site.url }}">
  {% if page.image %}<meta property="twitter:image" content="{{ '/assets/' | prepend: site.baseurl | | prepend: site.url | append: page.image }}">{% endif %}

  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Oswald:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="{% if page.my_css %}{{ site.baseurl }}/assets/css/{{ page.my_css }}{% else %}{{ '/assets/css/main.css' | prepend: site.baseurl }}{% endif %}">

  <!--<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">-->
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">

  <!--mobile web app config-->
  <link rel="apple-touch-icon" href="{{ '/assets/touch-icon-iphone.png' |
    prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76"
    href="{{ '/assets/touch-icon-ipad.png' |
    prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120"
    href="{{ '/assets/touch-icon-iphone-retina.png' |
    prepend: site.baseurl }}.png">
  <link rel="apple-touch-icon" sizes="152x152"
    href="{{ '/assets/touch-icon-ipad-retina.png' |
    prepend: site.baseurl }}">
  <link rel="icon" sizes="192x192"
    href="{{ '/assets/nice-highres.png' |
    prepend: site.baseurl }}">
  <link rel="icon" sizes="128x128" href="{{ '/assets/niceicon.png' |
    prepend: site.baseurl }}">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#322194">
  <!--<link rel="manifest" href="{{ '/assets/manifest.json' |
    prepend: site.baseurl }}">-->
  

  {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</head>
