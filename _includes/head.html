<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}rensa.co | James Goldie: climate change and health research, science communication, data viz{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="{{ site.url }}/icon-default.png" />

    <!-- Open Graph properties -->
    <meta property="og:url" content="{% if page.url %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}" /> 
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ site.title }}: {{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}: {{ site.description }}{% endif %}" /> 
    <meta property="og:image" content="{% if page.img %}{{ site.url}}/img/portfolio/{{ page.img }}{% else %}{{ site.url }}/img/portfolio/thumb-site-default.png{% endif %}" />
    <meta property="fb:app_id" content="1583566641860122" />

    <!-- Twitter card meta data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rensa_co" />
    <meta name="twitter:creator" content="@rensa_co" />
    <meta name="twitter:title" content="{% if page.title %}{{ site.title }}: {{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}: {{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{% if page.img %}{{ site.url }}/img/portfolio/{{ page.img }}{% else %}{{ site.url }}/img/portfolio/thumb-site-default.png{% endif %}" />

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/academicons/css/academicons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    
    <!-- extra css for some posts, as specified by YAML -->
    {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="/css/posts/{{ css_name }}">
    {% endfor %}
    
    <!-- syntax highlighting css -->
    <link rel="stylesheet" href="/css/monokai.css">
    
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
